<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital@1&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
        <header class="hero">
            <h1 id="app-title">Weather Dashboard</h1>
            <p>Help you plan your trip based on weather</p>
        </header>
        <main class="container-fluid">
            <div class="content row gy-5">
                <div class="col-12 col-md-4 search-container">
                    <h3>Search for a city</h3>
                    <form id="user-form" class="card-body">
                        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input col-12"
                            placeholder="Enter The City Name" />
                        <button type="submit" class="searchbtn col-12">search</button>
                    </form>
                </div>
                <div class="d-flex flex-column col-12 col-md-8 weather-container">
                    <div class="currentweather container-fluid p-2">
                        <h3>Today's Weather of <span id="search-city-name">Toronto</span></h3>
                        <p>May 31st 22</p>
                        <div><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                        <div class="row">
                            <p class="col-md-6">Temp:</p>
                            <p class="col-md-6">Wind:</p>
                            <p class="col-md-6">Humidity</p>
                            <p class="col-md-6">UV Index</p>
                        </div>
                    </div>
                    <div class="forecast"></div>

                </div>
            </div>
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>

</html>
